<!DOCTYPE html>
<head>
    <title>Dulang</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/landing-styles.css">
    <link rel="stylesheet" href="static/codearea.css">
    <script type="module" src="static/codearea.js"></script>
    <script type="module" src="static/landing.js"></script>
</head>
<body>
        <div class="titlewrapper">
                <img src="static/logo5.svg" width="5rem" height="5rem">
                <div class="title">
                    Dulang
                </div>
                <div class="rightblock" id="learn">Learn</div>
                <div class="rightblock" id="comm" >Community</div>
                <div class="rightblock" id="ide">Online IDE</div>
            </div>
    <div class="mainscroller">
       <div class="semiheader" id="rel_ver">
       </div>
       <div class="semiheader">
            Consize & powerful programming language perfect for:
       </div>
       <div class="goalcontainer">
           <div class="goal">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M15 9H9v6h6V9zm-2 4h-2v-2h2v2zm8-2V9h-2V7c0-1.1-.9-2-2-2h-2V3h-2v2h-2V3H9v2H7c-1.1 0-2 .9-2 2v2H3v2h2v2H3v2h2v2c0 1.1.9 2 2 2h2v2h2v-2h2v2h2v-2h2c1.1 0 2-.9 2-2v-2h2v-2h-2v-2h2zm-4 6H7V7h10v10z"/></svg>
            <div class="goaltext">
                backend
            </div>
           </div>
           <div class="goal">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 5h10v2h2V3c0-1.1-.9-1.99-2-1.99L7 1c-1.1 0-2 .9-2 2v4h2V5zm8.41 11.59L20 12l-4.59-4.59L14 8.83 17.17 12 14 15.17l1.41 1.42zM10 15.17L6.83 12 10 8.83 8.59 7.41 4 12l4.59 4.59L10 15.17zM17 19H7v-2H5v4c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-4h-2v2z"/></svg>
                <div class="goaltext">
                    frontend
                </div>
            </div>
       </div>
       <div class="semiheader">
           Better than
       </div>
       <div class="boast">
           <div class="boastcont">
                <div class="boast_selector">
                    python
                </div>
                <div class="boast_selector">
                    javascript
                </div>
                <div class="boast_selector">
                    java
                </div>
           </div>
           <div class="bargcont" id="barg">
           </div>
       </div>
       
       
       <div class="semiheader" style="margin-bottom:1rem;">
           Try online
       </div>
       <div class="codewidget" style="background: #121212;height:50vh;width:50vw; align-self: center">
            <div class="codewrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 2.02c-5.51 0-9.98 4.47-9.98 9.98s4.47 9.98 9.98 9.98 9.98-4.47 9.98-9.98S17.51 2.02 12 2.02zM11.48 20v-6.26H8L13 4v6.26h3.35L11.48 20z"/></svg>
                <div class="overlay">
                    <div></div>
                </div>
                <textarea>write "hello from dulang!"</textarea>
            </div>
            <div class="term">
            </div>
        </div>
       <div class="semiheader">
            Like it?
       </div>
       <div class = "btncont">
           <div class="actbtn" id="togit">
               Download DevKit
           </div>
           <div>
               or
           </div>
           <div class="actbtn" id="tocloud">
               Start your project
           </div>
           <div class="joinbtn">
            join team
            </div>
       </div>
       
    </div>
</body>
</html>
